services:
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    env_file:
      - .env
    command: npm run dev

  api:
    build:
      # Build context is the repo root so Dockerfile can reach both apps/api
      # and apps/runner in a single image layer.
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api:/app/apps/api
      - ./apps/runner:/app/apps/runner
    env_file:
      - .env
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    working_dir: /app/apps/api
    depends_on:
      - redis

  worker:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    volumes:
      - ./apps/api:/app/apps/api
      - ./apps/runner:/app/apps/runner
    env_file:
      - .env
    command: uv run celery -A app.engine.queue worker --loglevel=info --concurrency=2
    working_dir: /app/apps/api
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    # Require password authentication. The password is read from REDIS_PASSWORD
    # (set in .env). Falls back to "changeme" if the variable is absent so the
    # stack still starts in a bare checkout without a .env file.
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
